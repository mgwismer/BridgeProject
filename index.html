<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <title>atomantic/JavaScript-Playing-Cards @ GitHub</title>

  <link rel="stylesheet" type="text/css" media="all" href="css/styles.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="javascript/playingCards.js"></script>
  <script type="text/javascript" src="javascript/playingCards.ui.js"></script>
  <script type="text/javascript" src="javascript/bridge.js"></script>
</head>

<body>
  <input type="button" id="dealCards" value="DEAL CARDS"/>
  <div class="container-fluid">
  <h2>Drawn Hands</h2> <br>
  <div class="northCont">
    <h3> <input type="button" id="northFlip" value="North Hand" /></h3>
    <div id="northHand" class="playingHand"></div> 
  </div>
    <div class="westeastCont">
      <h3> <input type="button" id="westFlip" value="West Hand"/> </h3>
      <div id="westHand" class="playingHand">    
      </div>
      <div class="eastCont">
        <h3> <input type="button" id="eastFlip" value="East Hand" /> </h3>
        <div id="eastHand" class="playingHand">
        </div>
      </div>
    </div>
    <div class="southCont">
      <h3> <input type="button" id="southFlip" value="South Hand" /> </h3>
      <div id="southHand" class="playingHand"></div> <br>
    </div>
    <div class="biddingDiv">
      <form id="amtForm">
        <select id="mySelect">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>PASS</option>
        </select>
      </form>
      <form id="myForm">
        <select id="mySelect">
          <option>"♠︎"︎</option>
          <option style="color:red">"♥︎"</option>
          <option style="background-color:red">"♦︎"</option>
          <option>"♣︎"</option>
        </select>
      </form>
    </div>

</body>
</html>
