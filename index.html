<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <title>atomantic/JavaScript-Playing-Cards @ GitHub</title>

  <link rel="stylesheet" type="text/css" media="all" href="css/styles.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="javascript/playingCards.js"></script>
  <script type="text/javascript" src="javascript/playingCards.ui.js"></script>
  <script type="text/javascript" src="javascript/bridge.js"></script>
</head>

<body>
  <input type="button" id="dealCards" value="DEAL CARDS"/>
  <input type="button" id="bidResultsbtn" value="BID RESULTS" />
  <input type="button" id="playGamebtn" value="MAKE TRICKS" />
  <div class="container-fluid">
    <div class="bridgeTable">
      <h2>Drawn Hands</h2> <br>
      <div class="northCont">
        <h5> <input type="button" id="northFlip" value="North Hand" /></h5>
        <div id="northHand" class="playingHand"></div> 
      </div>
      <div class="westCont">
        <h5> <input type="button" id="westFlip" value="West Hand"/> </h5>
        <div id="westHand" class="playingHand">    
        </div>
      </div>
      <div class="eastCont">
        <h5> <input type="button" id="eastFlip" value="East Hand" /> </h5>
          <div id="eastHand" class="playingHand">
          </div>
      </div>
      <div class="southCont">
        <h5> <input type="button" id="southFlip" value="South Hand" /> </h5>
        <div id="southHand" class="playingHand"></div> <br>
      </div>
    </div>
    <div class="bidResults">
      <h5> BIDDING RESULTS </h5>
      <h6 id="bidderDir"> </h6>
      <h6 id="dummyDir"> </h6>
      <h6 id="contract"> </h6>
      <h6 id="leadDir"> </h6>
      <h6 id="handReq"></h6>
    </div>
    <div class="playResults">
      <h5> PLAY RESULTS </h5>
    </div>
    <div class="biddingDiv">
      <div class="bidHead">
        <h5> Current Bid: </h5> 
        <h5 id="bidDir"> North </h5><br>
      </div>
      <div class="bidSelectDiv">
      <div class="amtDiv">
      <form id="amtForm">
        <select id="amtSelect">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>PASS</option>
        </select>
      </form>
      </div>
      <div>
      <form id="suitForm">
        <select id="suitSelect">
          <option> NT </option>
          <option>♠︎</option>
          <option><span style="color:red">♥</span>︎</option>
          <option><span style="color:red">♦︎</span></option>
          <option>♣︎</option>
        </select>
        </form>
      </div>
      <div class="bidButton">
        <h5>
        <input type="button" id="submitBid" value="SUBMIT BID">
        </h5>
      </div>
    </div> <!-- End bidSelectDiv -->
    <div class="bidTableDiv">
      <table id="bidTable">
        <tr>
          <td></td>
          <td> North </td>
          <td> East </td>
          <td> South </td>
          <td> West </td>
        </tr>
        <tr id="row1">
          <td> RND 1</td>        
        </tr>
      </table>
    </div>
    </div> <!-- End biddingDiv -->
    <div id="currTrickDiv">
      <div id="northTrick"></div>
      <div id="eastTrick"></div>
      <div id="southTrick"></div>
      <div id="westTrick"></div>
    </div>
  </div>
</body>
</html>
